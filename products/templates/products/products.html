<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #333;
        }
        .product p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>PRODUCT LIST</h1>
    <div>
        {% for product in products_list %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
