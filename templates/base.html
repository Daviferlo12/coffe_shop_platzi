<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>COFFE SHOP</title>
    <style>

    </style>
</head>
<body class="bg-[#f8f5f0] text-gray-800 font-sans">
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
            <a class="block text-[#005f56] hover:text-[#007f6e] dark:text-teal-300" href="{% url 'all_products' %}">
                <span class="sr-only">Home</span>
                <svg class="h-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.68604 15H17.3146M6.51465 13H17.4861M7.74316 7H16.2571M7.74316 7C7.13829 7 6.8358 7 6.61279 7.12093C6.41686 7.22718 6.26205 7.3963 6.17292 7.60059C6.07151 7.83303 6.0973 8.13407 6.14893 8.73633L6.94921 18.073C7.0377 19.1053 7.08203 19.6225 7.31149 20.0132C7.51358 20.3572 7.81426 20.6327 8.17432 20.8047C8.58318 21 9.10126 21 10.1377 21H13.8628C14.8992 21 15.4174 21 15.8263 20.8047C16.1864 20.6327 16.4869 20.3572 16.689 20.0132C16.9185 19.6225 16.9628 19.1056 17.0513 18.073L17.8517 8.73471C17.9033 8.13312 17.929 7.8329 17.8276 7.60059C17.7385 7.3963 17.5838 7.22718 17.3878 7.12093C17.1648 7 16.862 7 16.2571 7M7.74316 7H6.7499C5.85031 7 5.40023 7 5.13867 6.81152C4.90778 6.64515 4.75884 6.38816 4.72894 6.10515C4.69504 5.78431 4.91871 5.3929 5.36568 4.6107L5.36621 4.60977C5.70039 4.02496 5.86748 3.73255 6.10197 3.51953C6.31161 3.32909 6.55925 3.18544 6.82861 3.09791C7.12991 3 7.46658 3 8.14014 3H15.8604C16.5339 3 16.8707 3 17.172 3.09791C17.4413 3.18544 17.6888 3.32909 17.8984 3.51953C18.1329 3.73255 18.3 4.02496 18.6342 4.60977C19.0813 5.39224 19.3053 5.78425 19.2714 6.10515C19.2415 6.38816 19.0925 6.64515 18.8616 6.81152C18.6001 7 18.1497 7 17.2501 7H16.2571" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="white"/>
                </svg>
            </a>
    
            <div class="flex flex-1 items-center justify-end md:justify-between">
                <nav aria-label="Global" class="hidden md:block">
                    <!-- Aquí puedes añadir más elementos de navegación -->
                    <a class="underline decoration-sky-500 mx-6">COFFE SHOP</a>
                    {% if user.is_authenticated %}
                        <button class="bg-yellow-400 hover:scale-105 font-bold py-2 px-4 rounded shadow" type="submit">
                            Mi Pedido
                        </button>
                    {% endif %}
                </nav>
    
                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        {% if user.is_authenticated %}
                        <span class="text-sm font-medium text-left">Hola, {{ user.username }}</span>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button class="bg-yellow-400 hover:scale-105 font-bold py-2 px-4 rounded shadow" type="submit">
                                Cerrar Sesíon
                            </button>
                        </form>
                        {% else %}
                            <a class="bg-yellow-400 hover:scale-105 font-bold py-2 px-4 rounded shadow" href="{% url 'login' %}">
                                Iniciar Sesíon
                            </a>
                            <a class="bg-yellow-400 hover:scale-105 font-bold py-2 px-4 rounded shadow" href="{% url 'register' %}">
                                Regístrate
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>


</html>
